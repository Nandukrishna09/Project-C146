<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="blue">
            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
            <a-assets timeout="10000">
                <a-assets-item id="doremon" src="./doremon/scene.gltf"></a-assets-item>
            </a-assets>
            <a-entity id="robot" gltf-model="#doremon" position="1 0 5" rotation="0 20 0" scale="2 2 2">

            </a-entity>
        </a-scene>
    </body>
</html>
